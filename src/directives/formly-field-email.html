<div class="form-group">
	<label for="{{options.key}}">
		{{options.label || 'Email'}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="email"
		   class="form-control"
		   id="{{options.key}}"
		   placeholder="{{options.placeholder}}"
		   ng-required="options.required"
		   ng-disabled="options.disabled"
		   ng-model="value">
</div>
