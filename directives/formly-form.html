<form class="formly" role="form" name="{{options.uniqueFormId}}">
	<formly-field ng-repeat="field in fields"
				  options="field"
				  form-value="value"
				  class="formly-field"
				  form-id="{{options.uniqueFormId}}"
				  index="{{$index}}">
	</formly-field>
	<button type="submit"
			ng-hide="options.hideSubmit"
			ng-click="populateResult()">
		{{options.submitCopy || "Submit"}}
	</button>
</form>
